<!DOCTYPE html>
<html>
<head>
    <link href="/static/css/login.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/login.js" type="module" />
    <script src="https://kit.fontawesome.com/a1f883f737.js" crossorigin="anonymous"></script>
    <title>Login - Leaderboards</title>
    </head>
    <body>
       <div class="login" method="POST">
        <h1>Login</h1>
        <form action="">        <label for="username">
            <i class="fa-solid fa-user"></i>
        </label>
        <input type="text" id="username" placeholder="Username"/>
        <label for="password">
            <i class="fa-solid fa-lock"></i>
        </label>
        <input type="password" id="password" placeholder="Password"/>
        <input type="submit" title="Submit" value="Login" id="submit"/>
    </form>

       </div>
       
    </body>
    </html>
